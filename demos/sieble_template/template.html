<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Siebel EMR Template Demo</title>
    <script type='text/javascript' src='//code.jquery.com/jquery-2.1.0.js'></script>
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
    <script type='text/javascript' src="https://cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
    <script type='text/javascript'>
    //<![CDATA[
    $(window).load(function() {
        CKEDITOR.config.height = 500;
        CKEDITOR.config.extraAllowedContent = 'div(greeting,closing){border}';
        CKEDITOR.config.contentsCss = ['contents.css'];
        CKEDITOR.replace('editor1');

    }); //]]>
    </script>
</head>

<body>
    <textarea id="editor1">
        <div class="greeting">
            <p>Dear customer,</p>
            <p>Good morning!</p>
        </div>
        <p>This email is to address template problem.</p>
        <div class="closing">
            <p>Thanks,</p>
            <p>Mingjie</p>
        </div>
    </textarea>
</body>

</html>
