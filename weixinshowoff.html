<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>微信显摆 Weixin Showoff</title>
    <link rel="shortcut icon" type="image/png" href="images/weixin.png">
    <link rel="stylesheet" type="text/css" href="stylesheets/weixinshowoff.css" media="screen">
    <script type="text/javascript" src="javascripts/weixinshowoff.js"></script>
  </head>
  <body>
    <div class="copyright">
        <span>
            <a href="mailto:limingjie@outlook.com">&copy;Powered by limingjie</a>
        </span>
    </div>
    <div class="title">
        <span>微信臭显摆 Weixin Showoff</span>
    </div>
    <div class="preview">
        <div class="pbox">
            <div class="picon"><img id="picon"></img></div>
            <div class="ptext"><span id="ptext"></span></div>
        </div>
    </div>
    <div id="pages" class="content">
        <div class="page show">
            <div class="nav">
                <div class="next">
                    <a href="#">点这里定制新的臭显摆</a>
                </div>
            </div>
            <div class="showoff">
                <span id="show"></span>
            </div>
        </div>
        <div class="page">
            <div class="nav">
                <div class="next">
                    <a href="#">下一步</a>
                </div>
            </div>
            <div class="stepname">
                <span>定制分享图片</span>
            </div>
            <div class="images">
            </div>
            <div class="input">
                <textarea id="image" class="textarea"></textarea>
            </div>
        </div>
        <div class="page">
            <div class="nav">
                <div class="next">
                    <a href="#">下一步</a>
                </div>
            </div>
            <div class="stepname">
                <span>定制分享标题</span>
            </div>
            <div class="input">
                <textarea id="title" class="textarea"></textarea>
            </div>
        </div>
        <div class="page">
            <div class="nav">
                <div class="next">
                    <a href="#">完成并预览</a>
                </div>
            </div>
            <div class="stepname">
                <span>定制分享内容</span>
            </div>
            <div class="input">
                <textarea id="showoff" class="textarea"></textarea>
            </div>
        </div>
    </div>
  </body>
</html>
