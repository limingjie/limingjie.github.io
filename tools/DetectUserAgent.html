<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Detect User Agent</title>
    <script language="javascript" type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="//www.rdbhost.com/js/jquery.rdbhost.js"></script>
    <script language="javascript" type="text/javascript" src="//www.rdbhost.com/js/jquery.rdbhost.utils.js"></script>
    <script>
        $(document).ready(function () {
            // rdb host configuration
            $.rdbHostConfig({
                userName : 'p0000001396',
                authcode : "-",
                errback  : function (errcode, errmsg) {
                    alert(errcode.toString() + ' ' + errmsg);
                }
            });

            // Show User Agent string
            var userAgent = navigator.userAgent;
            $('#useragent').html(userAgent);

            // Get IP address from ipify
            $.getJSON('//api.ipify.org?format=jsonp&callback=?', function(data) {
                var ip = data['ip'] || "";

                // Get UTC timestamp
                var datetime = new Date().toUTCString();

                // Write IP Address, User Agent and UTC time to DB
                $.postData({
                    kw       : 'InsertUserAgent',
                    args     : [ip, userAgent, datetime],
                    callback : function (r) {
                        // Retrieve history from DB and populate in a table
                        $('#history').populateTable({kw:'QueryUserAgent'});
                    }
                });
            });
        });
    </script>
  </head>
  <body>
    <h2>User Agent</h2>
    <div id='useragent'></div>
    <h2>History</h2>
    <div id='history'>Populating...</div>
  </body>
</html>
