<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Detect User Agent</title>
    <script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="http://www.rdbhost.com/js/jquery.rdbhost.js"></script>
    <script language="javascript" type="text/javascript" src="http://www.rdbhost.com/js/jquery.rdbhost.utils.js"></script>
    <script>
        $(document).ready(function () {
            $.rdbHostConfig({
                'userName' : 'p0000001396',
                'authcode' : "-",
                'domain' : 'www.rdbhost.com',
                errback  : function (errcode, errmsg) {
                    alert(errcode.toString() + ' ' + errmsg);
                }
            });
            
            $.getJSON('//api.ipify.org?format=jsonp&callback=?', function(data) {
                var ip = data['ip'] || "";
                var datetime = new Date().toUTCString();
                var userAgent = navigator.userAgent;
                $('#useragent').html(userAgent);

                $.postData({
                    kw       : 'InsertUserAgent',
                    args     : [ip, userAgent, datetime],
                    callback : function (r) {
                        console.log(r);
                        var q = 'select * from useragent.useragent order by time desc fetch first 20 rows only';
                        $('#history').populateTable({q:q});
                    }
                });
            });
        });
    </script>
  </head>
  <body>
    <h2>User Agent</h2>
    <div id='useragent'></div>
    <h2>History</h2>
    <div id='history'>Populating...</div>
  </body>
</html>
