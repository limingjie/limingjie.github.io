<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Detect User Agent</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-static-top bs-docs-nav">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Detect User Agent</a>
        </div>
      </div>
    </header>
    <div class="container bs-docs-container">
      <div class="row">
        <h2 class="sub-header">User Agent</h2>
        <div class="bs-docs-section"><p id="useragent"></p></div>
        <h2 class="sub-header">History</h2>
        <table id="history" class="table table-striped">
          <thead>
            <tr>
              <th>IP Address</th>
              <th>Time</th>
              <th>User Agent</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript" src="https://www.rdbhost.com/js/jquery.rdbhost.js"></script>
    <script language="javascript" type="text/javascript" src="https://www.rdbhost.com/js/jquery.rdbhost.utils.js"></script>
    <script>
        $(document).ready(function () {
            // rdb host configuration
            $.rdbHostConfig({
                userName : 'p0000001396',
                authcode : "-",
                errback  : function (errcode, errmsg) {
                    alert(errcode.toString() + ' ' + errmsg);
                }
            });

            // Show User Agent string
            var userAgent = navigator.userAgent;
            $('#useragent').html(userAgent);

            // Get IP address from jsonip
            $.getJSON('https://jsonip.com/', function(data) {
                var ip = data['ip'] || "";

                // Get UTC timestamp
                var datetime = new Date().toUTCString();

                // Write IP Address, User Agent and UTC time to DB
                $.postData({
                    kw       : 'InsertUserAgent',
                    args     : [ip, userAgent, datetime],
                    callback : function (r) {
                        // Retrieve history from DB and populate in a table
                        $('#history').populateTable({kw:'QueryUserAgent'});
                    }
                });
            });
        });
    </script>
  </body>
</html>
